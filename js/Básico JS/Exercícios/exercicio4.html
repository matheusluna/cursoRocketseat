<html>

        <title>Exercício 4</title>
    </head>
    <body>
        <script>
            function experiencia(anos){
                switch(true){
                    case (anos <= 1):
                        return 'Iniciante';
                    case (anos <= 3):
                        return 'Intermediário';
                    case (anos <= 6):
                        return 'Avaçado';
                    case (anos >= 7):
                        return 'Jedi Master';
                    
                    
                }
            }
            console.log(experiencia(7));
        </script>
    </body>
</html>
