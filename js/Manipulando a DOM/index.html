<html>
    <head>
        <meta charset="UTF-8">
        <title>Manipulando a DOM</title>
    </head>

    <body>
        <button onClick ="mostrarAlert()">Click</button>
        <button onmousemove ="mostrarAlert()">Click</button>
        <input onkeypress="mostrarAlert()">
        <div id="app">
            <input type="text" name="nome">
            <button class="botao">Adicionar</button>
        </div>
        <script>
            //Controlar eventos
            function mostrarAlert(){
                alert('Botão foi clicado!');
            }

            //Referência de Elementos
            //var btnElement = document.querySelector('body div#app input');
            //console.log(inputElement);
            
            //Criado Elementos
            var linkElement = document.createElement('a');
            linkElement.setAttribute('href', 'http://www.google.com.br');
            var textElement = document.createTextNode('Acessar Site');
            linkElement.appendChild(textElement);
            var containerElement = document.querySelector('#app');
            containerElement.appendChild(linkElement);
        </script>
    </body>
</html>
